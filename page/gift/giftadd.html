<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<form class="layui-form" style="position: relative;top: 10px;" id="for">
				<div class="layui-form-item">
					<label class="layui-form-label">礼物名</label>
					<div class="layui-input-block">
						<input type="text"  id="name"  class="layui-input" style="width:200px">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">数量</label>
					<div class="layui-input-block">
						<input type="text"  id="number"  class="layui-input" style="width:200px">
					</div>
				</div>
				<div class="layui-form-item">
				    <div class="layui-input-block">
				        <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
				    </div>
				</div>
			</form>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
	//var url = "http://localhost:8888/EFPoject";
	var url = "http://qiushile.top/EFPoject";
	
	function getUrlParam(name) {
	    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
	    if (r != null) return unescape(r[2]); return null; //返回参数值
	}
	
	var xid = getUrlParam("xid");
	
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
				$.ajax({
					url:url+"/insertGift",
					//url:''+/*[[@{/insertGift}]]*/+'',
					type : "post",
					dataType : "json",
					data :  {
						name: $("#name").val(),
						number: $("#number").val(),
						cname: localStorage.getItem('name'),
						xid: xid
					},
					success:function (dat) {
						if(dat.code==0){
							layer.msg(dat.msg, function () {
							    $('#for')[0].reset();
							    layer.closeAll();
							});
						}
						layer.msg(dat.msg);
					}
				});

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            return false;
        });

    });
</script>
</body>
</html>
