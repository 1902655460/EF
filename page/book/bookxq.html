<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<style>
			body {
            background-color: #ffffff;
        }
    </style>
	</head>
	<body>

		<table id="tab" lay-filter="user" class="layui-hide"></table>

		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
		<script type="text/html" id="toolbarDemo">
			<form class="layui-form layui-form-pane">
				<div class="layui-inline">
					<label class="layui-form-label">学生姓名</label>
					<div class="layui-input-inline">
						<input type="text" name="sname" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">负责老师</label>
					<div class="layui-input-inline">
						<input type="text" name="tname" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">领取数量</label>
					<div class="layui-input-inline">
						<input type="text" name="cnumber" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<button type="submit" lay-filter="data-search-btn" lay-submit class="layui-btn layui-btn-sm data-add-btn"> 出库 </button>
				</div>
			</form>
	<form class="layui-form layui-form-pane">
		<div class="layui-inline">
			<label class="layui-form-label">入库数量</label>
			<div class="layui-input-inline">
				<input type="text" name="rnumber" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<button type="submit" lay-filter="data-search-btn2" lay-submit class="layui-btn layui-btn-sm data-add-btn" > 入库 </button>
		</div>
	</form>
	<!-- <div class="layui-btn-container">
		
		<button class="layui-btn layui-btn-sm data-add-btn" lay-event="upd"> 出库 </button>
		<button class="layui-btn layui-btn-sm data-add-btn" lay-event="add"> 入库 </button>
	</div> -->
</script>
		<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script>
			//var url = "http://localhost:8888/EFPoject";
			var url = "http://qiushile.top/EFPoject";

			function getUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				var r = window.location.search.substr(1).match(reg); //匹配目标参数
				if (r != null) return unescape(r[2]);
				return null; //返回参数值
			}
			var id = getUrlParam("id");

			layui.use(['table', 'form'], function() {
				var table = layui.table;
				var form = layui.form;
				var form2 = layui.form;

				table.render({
					elem: '#tab',
					url: url + "/selectBookXQ?gid=" + id,
					page: true, //开启分页
					cellMinWidth: 10,
					height: 'full-40',
					toolbar: '#toolbarDemo', //开启头部工具栏，并为其绑定左侧模板
					limit: 20,
					defaultToolbar: [{ //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
						title: '刷新',
						layEvent: 'LAYTABLE_TIPS',
						icon: 'layui-icon-refresh'
					}],
					cols: [
						[ //表头
							{
								field: 'date',
								title: '时间'
							},
							{
								field: 'name',
								title: '学生姓名'
							},
							{
								field: 'number',
								title: '出入库数量'
							},
							{
								field: 'tname',
								title: '负责老师'
							},
							{
								field: 'sa',
								title: 'SA'
							},
							{
								title: '操作',
								toolbar: '#barDemo',
								width: 70
							}
						]
					]
				});

				form.on('submit(data-search-btn)', function (data) {
				    //alert("出库")
					$.ajax({
						url:url+"/ckBookXQ",
						//url:''+/*[[@{/delById}]]*/+'',
						type : "post",
						dataType : "json",
						data :  {
							name : data.field.sname,
							number : data.field.cnumber,
							tname : data.field.tname,
							gid : id,
							sa : localStorage.getItem('name')
						},
						success:function (dat) {
							if(dat.code==0){
								layer.msg("出库成功");
								layui.table.reload('tab', {
									url: url + "/selectBookXQ?gid=" + id,
									//url: ''+/*[[@{/selectPage}]]*/+'',
									toolbar: '#toolbarDemo',
									page: {
										curr: 1 //重新从第 1 页开始
									}
								});
							}else{
								layer.msg(dat.msg);
							}
						}
					});
					return false;
				});
				
				form2.on('submit(data-search-btn2)', function (data) {
				    //alert("入库")
					$.ajax({
						url:url+"/rkBookXQ",
						//url:''+/*[[@{/delById}]]*/+'',
						type : "post",
						dataType : "json",
						data :  {
							number : data.field.rnumber,							
							gid : id,
							sa : localStorage.getItem('name')
						},
						success:function (dat) {
							if(dat.code==0){
								layer.msg("入库成功");
								layui.table.reload('tab', {
									url: url + "/selectBookXQ?gid=" + id,
									//url: ''+/*[[@{/selectPage}]]*/+'',
									toolbar: '#toolbarDemo',
									page: {
										curr: 1 //重新从第 1 页开始
									}
								});
							}else{
								layer.msg(dat.msg);
							}
						}
					});
					return false;
				});


				//头工具栏事件表1
				table.on('toolbar(user)', function(obj) {
					switch (obj.event) {
						//自定义头工具栏右侧图标 - 提示
						case 'LAYTABLE_TIPS':
							layui.table.reload('tab', {
								url: url + "/selectBookXQ?gid=" + id,
								//url: ''+/*[[@{/selectPage}]]*/+'',
								toolbar: '#toolbarDemo',
								page: {
									curr: 1 //重新从第 1 页开始
								}
							});
							break;
					};
				});
				
				table.on('tool(user)', function(obj){
					var data = obj.data;
					//console.log(obj)
					if(obj.event === 'del'){
						layer.confirm('真的删除行么', function(index){
							// obj.del();
							//layer.msg(data.id)
							layer.close(index);
							$.ajax({
								url:url+"/delBookXQ",
								//url:''+/*[[@{/delById}]]*/+'',
								type : "post",
								dataType : "json",
								data :  {
									id : data.id
								},
								success:function (dat) {
									if(dat.code=="1"){
										obj.del();
										layer.msg("删除成功！");
										layui.table.reload('tab', {
											url: url + "/selectBookXQ?gid=" + id,
											//url: ''+/*[[@{/selectPage}]]*/+'',
											toolbar: '#toolbarDemo',
											page: {
												curr: 1 //重新从第 1 页开始
											}
										});
									}else{
										layer.msg("删除失败，请联系十亿少女的梦！");
									}
								
								}
							});
						});
					}
				});

			});
		</script>
	</body>
</html>
